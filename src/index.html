<!DOCTYPE html>
<html lang='en' ng-app='hotelier'>
<head>
    <meta charset='utf-8'>
    <title>Hotelier</title>
    <meta name='description' content='a single page application website for handling reservations for a hotel system. This services a fictional hotel system.'>
    <meta name='authors' content='Team Penguin: David Steed, Sarah Smith, Nadia Mughal, Brian Fiala'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>
    <link rel='stylesheet' href='bootstrap.min.css'>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <header>
        <h1>Hotelier</h1>
        <h4>Easier reservations for tomorrow, today.</h4>
        <nav ng-controller='NavController as navCtrl' class='navbar navbar-default navbar-inverse navbar-static-top'>
            <section class='container-fluid'>
                <aside class='navbar-header'>
                    <button type='button' class='navbar-toggle collapsed' data-toggle='collapse' data-target='#expand-nav' aria-expanded='false'>
                        <i class='sr-only'>Toggle navigation</i>
                        <i class='icon-bar'></i>
                        <i class='icon-bar'></i>
                        <i class='icon-bar'></i>
                    </button>
                </aside>
                <section class='collapse navbar-collapse' id='expand-nav'>
                    <ul class='nav navbar-nav'>
                        <li><a ui-sref='home'>home</a></li>
                        <li ng-hide='navCtrl.loggedIn()'><a ui-sref='login'>log in</a></li>
                        <li ng-show='navCtrl.loggedIn()'><a ui-sref='create-guest'>create guest</a></li>
                        <li ng-show='navCtrl.loggedIn()'><a ui-sref='make-reservation'>make reservation</a></li>
                        <li ng-show='navCtrl.loggedIn()'><a href='#' ng-click='navCtrl.logout()'>logout</a></li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>
    <main ui-view>
    </main>
    <footer>
        <h5>&copy; 2017 The Iron Yard Students</h5>
    </footer>
    <script src='/js/angular.js'></script>
    <script src='/js/angular-ui-router.js'></script>
    <script src='/js/jquery.min.js'></script>
    <script src='/js/bootstrap.min.js'></script>
    <script src='/js/app.js'></script>
</body>
</html>
